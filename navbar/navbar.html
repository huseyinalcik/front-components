<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="nav.css" />
    <title>Navbar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-3 nav-bg">
      <div class="container">
        <a href="/" class="navbar-brand text-white">LOGO</a>
        <button
          class="mobil-btn d-lg-none d-md-block d-sm-block"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mobilmenu"
          aria-controls="offcanvasRight"
        >
          <i class="fa-solid fa-bars fs-1"></i>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item after-item">
              <a href="#" class="nav-link">Anasayfa</a>

            <li class="nav-item dropdown dropdown-list after-item">
              <a href="#" class="nav-link">Hakkımızda</a>

                <li><a class="dropdown-item" href="#">Deneme</a></li>

            <li class="nav-item">
              <a href="#" class="nav-link">İletişim</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Mobil Menu -->
    <div
      class="offcanvas offcanvas-end bg-light"
      tabindex="-1"
      id="mobilmenu"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <a class="navbar-brand mx-auto text-black fs-4" href="/">LOGO</a>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <div class="yanmenu py-3 px-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="text-black text-decoration-none fs-5"
                >Anasayfa</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="text-black text-decoration-none fs-5 accordion-button p-0 bg-transparent shadow-none collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#acilir-menu"
                >Hakkımızda</a
              >
              <div class="accordion accordion-flush">
                <div class="accordion-item">
                  <div id="acilir-menu" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a
                            href="#"
                            class="text-black text-decoration-none fs-5"
                            >Deneme</a
                          >
                        </li>
                        <li class="nav-item">
                          <a
                            href="#"
                            class="text-black text-decoration-none fs-5"
                            >Deneme action</a
                          >
                        </li>
                        <li class="nav-item">
                          <a
                            href="#"
                            class="text-black text-decoration-none fs-5"
                            >Deneme else here</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="text-black text-decoration-none fs-5"
                >İletişim</a
              >
            </li>
          </ul>
        </div>
        <div class="social-media-mobil bg-black py-4 text-center">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="" class="icon-hvr facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="" class="icon-hvr twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="" class="icon-hvr instagram">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="" class="icon-hvr youtube">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="" class="icon-hvr telegram">
                <i class="fa-brands fa-telegram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
